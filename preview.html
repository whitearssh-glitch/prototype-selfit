<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'ARCO';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('https://db.onlinewebfonts.com/t/e31fd2ef9bcf0adbb98de3b059d2b88a.woff2') format('woff2');
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 40%, #ffe4ec 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      overflow-x: auto;
    }
    .app {
      display: flex;
      flex-direction: column;
      width: 414px;
      min-width: 414px;
      max-width: 100%;
      min-height: 100%;
      max-height: 844px;
      margin: 0 auto;
      padding: 0.75rem;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 40%, #ffe4ec 100%);
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.06);
      flex-shrink: 0;
    }
    @media (min-height: 800px) {
      .app { min-height: 667px; border-radius: 1.25rem; }
    }
    .app-header {
      position: relative;
      width: 100%;
      min-width: 0;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      border-radius: 0 0 0.5rem 0.5rem;
      box-sizing: border-box;
    }
    .app-header::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 1.5px;
      background: linear-gradient(90deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      border-radius: 2px;
    }
    .app-content { position: relative; }
    .corner-select-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 40%, #ffe4ec 100%);
      border: 6px solid #ad1457;
      border-radius: inherit;
      box-sizing: border-box;
    }
    .corner-select-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.25rem;
    }
    .corner-select-btn {
      min-width: 10rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.15s ease;
    }
    .corner-select-btn:hover { filter: brightness(1.08); }
    .corner-intro-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 40%, #ffe4ec 100%);
      border: 6px solid #ad1457;
      border-radius: inherit;
      box-sizing: border-box;
      cursor: pointer;
    }
    .corner-intro-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .corner-intro-step {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.75rem;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      font-size: 0.75rem;
      font-weight: 600;
      color: #fff;
    }
    .corner-intro-title {
      margin: 0;
      font-size: 2.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 40%, #d81b60 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .topic-box {
      padding: 0.4rem 1rem;
      border-radius: 1rem;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      border: none;
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      align-self: center;
      margin-bottom: 0.75rem;
      flex-shrink: 0;
    }
    .screen-content {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 0;
      width: 100%;
    }
    .screen-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 0;
      width: 100%;
      padding-top: 0.5rem;
    }
    .screen-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 320px;
      width: 100%;
    }
    .screen-main--vertical-center { justify-content: center; }
    .screen-bottom {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      width: 100%;
      margin-top: 0.5rem;
      padding-bottom: 0.5rem;
      flex-shrink: 0;
    }
    .screen-next {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen-next--top-right {
      position: absolute;
      top: -0.5rem;
      right: 0;
    }
    .text-box {
      width: 100%;
      max-width: 28rem;
      margin: 0 auto;
      padding: 1rem 1.25rem;
      border-radius: 1.75rem;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%) border-box;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      font-size: 1.1rem;
      line-height: 1.5;
      text-align: center;
      white-space: pre-line;
      box-sizing: border-box;
    }
    .text-box-two-lines { display: flex; flex-direction: column; gap: 0.25rem; }
    .text-box-two-lines .text-box-line {
      display: block;
      font-weight: bold;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .main-text {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
    }
    .main-text--two-lines { margin: 0; padding: 0 1rem; line-height: 1.2; }
    .main-text.main-text--sub { font-size: 1.1rem; color: #666; margin-top: -0.2em; }
    .main-text-blank-box {
      display: inline-block;
      min-width: 4rem;
      height: 1.4em;
      margin-left: 0.2em;
      vertical-align: middle;
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.95);
      box-sizing: border-box;
    }
    .main-text-fill--cyan {
      background: linear-gradient(135deg, #26c6da 0%, #5c6bc0 50%, #7e57c2 100%);
      background-repeat: no-repeat;
      background-position: 0 0;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: main-text-gradient-fill 1.4s ease-out forwards;
    }
    .main-text--gradient-sequential {
      background: linear-gradient(90deg, #880e4f 0%, #ad1457 20%, #d81b60 40%, #26c6da 40%, #5c6bc0 70%, #7e57c2 100%);
      background-repeat: no-repeat;
      background-position: 0 0;
      background-size: 0% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: main-text-gradient-fill 1.4s ease-out forwards;
    }
    .speed-display {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.25rem;
      width: 100%;
      padding: 0 0.5rem 0.25rem;
      margin-bottom: 0.25rem;
      flex-shrink: 0;
    }
    .speed-display-item {
      font-size: 0.7rem;
      font-weight: 600;
      color: #880e4f;
      padding: 0.2rem 0.5rem;
      border-radius: 0.4rem;
      background: rgba(255, 255, 255, 0.7);
    }
    .speed-display-item--slow {
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);

    .speed-display-sep { font-size: 0.65rem; color: #ad1457; opacity: 0.8; }
    .main-text--gradient {
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      background-repeat: no-repeat;
      background-position: 0 0;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: main-text-gradient-fill 1.4s ease-out forwards;
    }
    @keyframes main-text-gradient-fill {
      from { background-size: 0% 100%; }
      to { background-size: 100% 100%; }
    }
    .teacher-image {
      max-width: 320px;
      max-height: 400px;
      width: 100%;
      object-fit: contain;
    }
    .teacher-image--shake {
      animation: teacher-shake 1.2s ease-in-out infinite;
    }
    @keyframes teacher-shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }
    .screen1-tap-hint {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
    .next-btn {
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 0.55rem;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      color: #fff;
      font-size: 0.72rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.15em;
      flex-shrink: 0;
    }
    .next-btn:hover:not(:disabled) { filter: brightness(1.05); }
    .next-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .mic-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #880e4f 0%, #ad1457 50%, #d81b60 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(173, 20, 87, 0.35);
      transition: transform 0.15s ease;
    }
    .mic-btn:hover { transform: scale(1.05); }
    .mic-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .mic-btn svg { width: 28px; height: 28px; }
    .checkmark-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); }
      70% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .checkmark-popup svg { width: 48px; height: 48px; color: #2e7d32; }

    /* Screen 7 only: Good! stamp popup when Next is clicked */
    .screen7-stamp-popup {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      animation: screen7-stamp-pop 0.4s ease-out;
    }
    @keyframes screen7-stamp-pop {
      0% { opacity: 0; transform: scale(0.5); }
      70% { transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }
    .screen7-stamp-circle {
      width: 138px;
      height: 138px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5a0a35 0%, #8b1045 35%, #b81a52 65%, #e91e63 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen7-stamp-svg { width: 100%; height: 100%; }
    .screen7-stamp-text {
      font-family: 'ARCO', sans-serif;
      font-size: 26px;
      font-weight: normal;
    }
  </style>
</head>

    function playDingDong() {
      try {
        var ctx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, start, duration) {
          var osc = ctx.createOscillator();
          var gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.frequency.value = freq;
          osc.type = 'sine';
          gain.gain.setValueAtTime(0.2, start);
          gain.gain.exponentialRampToValueAtTime(0.01, start + duration);
          osc.start(start);
          osc.stop(start + duration);
        }
        playTone(523, 0, 0.15);
        playTone(659, 0.2, 0.2);
      } catch (e) {}
    }

    // Screen 1: play screen1-1 then screen1-2 after user tap (browsers block autoplay)

      if (screen1State.index >= SCREEN1_AUDIO.length) {
        screen1State.isPlaying = false;
        screen1State.audioEnded = true;
        mount();
        setTimeout(goNext, 1200);
        return;

      var audio = new Audio(SCREEN1_AUDIO[screen1State.index]);
      audio.onended = function () {
        screen1State.index++;
        playScreen1Next();

      screen1State.isPlaying = true;
      mount();
      var p = audio.play();
      if (p && typeof p.catch === 'function') p.catch(function () {});
